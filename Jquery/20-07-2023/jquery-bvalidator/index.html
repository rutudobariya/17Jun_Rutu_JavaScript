<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jquery bvalidator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../20-07-2023/jquery-bvalidator/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../20-07-2023/jquery-bvalidator/css/gray.css'>

    <!--called offline cdn-->
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
     <!--bvalidator metod or pulgins appled here for jquery bvalidtaor-->
     <script src="../jquery-bvalidator/js/jquery.bvalidator.min.js"></script>
     <script src="../jquery-bvalidator/js/default.min.js"></script>
     <script src="../jquery-bvalidator/js/gray.js"></script>
    <!--start jquery-->
    <script>
        $(document).ready(function(){
            //call validator method
            $("#frm").bValidator();
        })
    </script>
</head>
<body>
    <section id="tops-content">
        <div class="header">
            <div class="logo">
                <img src="../../20-07-2023/jquery-bvalidator/images/logo-tops.png" alt="">
            </div>
            <div class="header-text"><h1>Student Registration & Accountnting System</h1></div>
        </div>
        <div class="content">
            <form id="frm" action="welcome .html">

                <fieldset>
                    <legend><h5>Login Form</h5></legend>
                    <input type="text" name="email" placeholder="email *" data-bvalidator="required,email">
                    <br><br>
                    <input type="password" name="pass" placeholder="password *"data-bvalidator="required,minlen[4],maxlen[10]">                   <br><br>
                    <input type="submit" name="log" value="login" placeholder="email *">
                    <br><br>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
