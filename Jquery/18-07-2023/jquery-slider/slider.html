<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/slider.css'>
    <!--called of jquery cdn-->
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <!--called of cycle.min.js  plugins for slider -->
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <!--slider implement via the jquery-->
    <script>
        $(document).ready(function(){
            $("#slide").cycle("fade,zoom");
        })
    </script>
</head>
<body>
    <section id="slider">
        <div id="slide">
            <img src="../jquery-slider/image/1.jpg" alt="">
            <img src="../jquery-slider/image/2.jpeg" alt="">
            <img src="../jquery-slider/image/3.jpg" alt="">
            <img src="../jquery-slider/image/4.jpg" alt="">
        </div>
    </section>
</body>
</html>
