    <!--jquery online cdn-->
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>

            $(".serch input").css({"font-size":"20px","width":"650px","height":"auto","padding":"3px","margin-left":"15%"});
        })
    </script>
</head>
<body>
    <section id="header">
        <div class="logo">flipkart</div>
        <div class="serch">
            <input type="text" name="serch" id="" placeholder="serch">
        </div>
    </section>
</body>
</html>
