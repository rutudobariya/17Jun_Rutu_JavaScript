<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-traversing-tickling-moveto</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
       $(documemt).ready(function(){
        $("span").parent.css({"color":"red","border":"2px solid red"})
       })
    </script>
    <style>
        .ancestors *{
            display: block;
            border:2px solid red;
            color:red;
            padding:5px;
            margn:15px;
        }
    </style>
</head>
<body>
    <div class="ancestors">
        <div style="width:97%;">body (great-great-grandparent)
        <div style="width:40%;">div (great-grandparent)
          <ul>
            ul (grandparent)
            <li>li (direct parent)
             <span>span (child)</span>
             </li>
          </ul>
        </div>
        </div>
    </div>
</body>
</html>
