<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Calculator</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel='stylesheet' type='text/css' media='screen' href='css/calc.css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src='js/calc.js'></script>
</head>
<body>
<!-- calculator -->
<section id="calculator">
    <div class="container p-5 mt-0 bg-white text-dark">
     <table width="100%">
        <tr>
            <td>
                <input type="text" name="result" id="result" placeholder="0" style="text-align: right; color: black; font-size: 25px;" class="form-control">
            </td>
        </tr>
     </table>
     
     <table width="100%">
        <tr>
            <td><button type="button" value="%" id="btn" onclick="return display(this.value)" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">%</button></td>

            <td><button type="button" value="CE" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2" onclick="return clr(this.value)">CE</button></td>
            
            <td><button type="button" value="C" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2" onclick="return clr(this.value)">C</button></td>
            
            <td><button type="button" value="back" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2" onclick="return bck(this.value)"><span class="bi bi-backspace"></span></button></td>
        </tr>
     
    
        <tr>
            <td><button type="button" value="1/x"  onclick="oneby()" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">1/x</button></td>

            <td><button type="button"  onclick="square()"  id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">X<sup>2</sup></button></td>
            
            <td><button type="button" onclick="return sqr(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">2âˆšX</button></td>
            <td><button type="button" value="/" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">/</button></td>
        </tr>

        <tr>
            <td><button type="button" value="7" id="btn" onclick="return display(this.value)" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">7</button></td>

            <td><button type="button" value="8" id="btn" onclick="return display(this.value)" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">8</button></td>
            
            <td><button type="button" value="9" id="btn" onclick="return display(this.value)" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">9</button></td>

            <td><button type="button" value="*" id="btn" onclick="return display(this.value)" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">X</button></td>
        </tr>

        <tr>
            <td><button type="button" value="4" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">4</button></td>

            <td><button type="button" value="5" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">5</button></td>
            
            <td><button type="button" value="6" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">6</button></td>
            <td><button type="button" value="-" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2"onclick="return display(this.value)" >-</button></td>
        </tr>

        <tr>
            <td><button type="button" value="1" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">1</button></td>

            <td><button type="button" value="2" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">2</button></td>
            
            <td><button type="button" value="3" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">3</button></td>

            <td><button type="button" value="+" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">+</span></button></td>
        </tr>


        <tr>
            <td><button type="button"  onclick="return airth(this.value)"onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">+/-</button></td>

            <td><button type="button" value="0" onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">0</button></td>
            
            <td><button type="button" value="." onclick="return display(this.value)" id="btn" class="btn btn-lg btn-outline-light text-dark w-100 shadow mt-2">.</button></td>

            <td><button type="button" value="=" onclick="return finalresult(this.value)" id="btn" class="btn btn-lg  btn-primary text-white w-100 shadow mt-2">=</span></button></td>
        </tr>
    
    </table>

    </div>
</section>
</body>
</html>
