<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else odd even</title>
</head>
<body>
    <center>
        <p id="para"></p>
    <form>

        Enter N1 value :<input type="text" id="n1" placeholder="Enter N1 numbers *">
        <br><br>
         <button type="button" onclick="test()">click here</button>
         <button type="reset">Reset</button>
         <script>
            function test()
            {
                 var n1=parseInt(document.getElementById("n1").value);
                 if(n1 % 2 == 0) 
                 {
                  document.getElementById("para").innerHTML="n1 is even"
                 }
                 else
                 {
                   document.getElementById("para").innerHTML="n1 is odd"
                 }

               
   
            }
         </script>
</body>
</html>
