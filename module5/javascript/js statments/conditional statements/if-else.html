<script>
    /*
    if else : if is executed when condition is true , if condition is false ,else is executed..
    syntax:
    if(condition)
    {
        statements;
    }
    else
    {
        statements;
    }
    */
   var a=60;
   var b=80;
   if(a>b)
   {
    document.write("a is grater than b");
   }
   else
   {
    document.write("a is smaller then b");
   }
   
</script>
