<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user input max</title>
    <script>
        function test()
        {
            var n1 =parseInt(document.getElementById("n1").value);
            var n2 =parseInt(document.getElementById("n2").value);
            var n3 =parseInt(document.getElementById("n3").value);
              if(n1>n2 && n1>n3)
              {
                document.getElementById("para").innerHTML='N1 is max numbers';
              }
              else if(n2>n3 && n2>n1)
              {
                document.getElementById("para").innerHTML='N2 is max numbers';
              }
              else if(n3>n2 && n3>n1)
              {
                document.getElementById("para").innerHTML='N3 is max numbers';
              }
              else{
                document.getElementById("para").innerHTML='something went wrong try again';
                
              }
        }
    </script>
</head>
<body>
    <center>
        <p id="para"></p>
        <form>
            Enter N1 value : <input type="text" id="n1" placeholder="enter n1 numbers *">
            <br> <br>
            Enter N2 value : <input type="text" id="n2" placeholder="enter n2 numbers *">
            <br> <br>
            Enter N3 value : <input type="text" id="n3" placeholder="enter n3 numbers *">
            <br> <br>
            <button type="button" onclick="test()">calculate</button>
        </form>
    </center>
 
</body>
</html>
