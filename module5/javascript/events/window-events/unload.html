<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unload</title>
    <style>
        p{
            width: 50%;
            height: auto;
            margin: auto;
            margin-top: 5%;
        }
    </style>
    <script>
        function bg()
        {
          document.getElementById("para").style="color:red";
        }
    </script>
</head>
<body onunload="bg()">

    <p id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique dignissimos vitae voluptates, nemo animi dolorem veniam aliquam, iusto ut ratione tenetur veritatis reiciendis, facere eaque?</p>
 
    
</body>
</html>
