<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard events</title>
    <script>
        function test()
        {
            document.getElementById("para").style="font-size:30px;transition:2s ease all;color:red";
        }
    </script>
</head>
<body>
    <p id="para">Dobariya Rutu</p>
    <button type="button" onkeypress="test()">Keypress</button>
</body>
</html>
