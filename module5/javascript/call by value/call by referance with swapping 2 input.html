<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    <form>
        First Value: <input type="text" id="val1"><br>
        Second Value: <input type="text" id="val2"><br>
        <button type="button" onclick="swapValues()">Swap</button>
        <input type="text" id="name" value="">
    </form>
    <script>
        function swapValues()
 {
        var input1 = document.getElementById('val1');
        var input2 = document.getElementById('val2');
      
        var temp = input1.value;
        input1.value = input2.value;
        input2.value = temp;
      
        var ans = 'Swapped values: ' + input1.value + ' and ' + input2.value;
        document.getElementById('name').value = ans;
      }
         
 </script>
</body>
</html>
