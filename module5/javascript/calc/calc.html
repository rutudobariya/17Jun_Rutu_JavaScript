<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    input[type="button"] {
      width: 23%;
      height: 40px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="serch" id="display" readonly style="width:80%;">
    <input type="button" value="1" onclick="appendNumber(1)">
    <input type="button" value="2" onclick="appendNumber(2)">
    <input type="button" value="3" onclick="appendNumber(3)">
    <input type="button" value="+" onclick="appendOperator('+')">
    <input type="button" value="4" onclick="appendNumber(4)">
    <input type="button" value="5" onclick="appendNumber(5)">
    <input type="button" value="6" onclick="appendNumber(6)">
    <input type="button" value="-" onclick="appendOperator('-')">
    <input type="button" value="7" onclick="appendNumber(7)">
    <input type="button" value="8" onclick="appendNumber(8)">
    <input type="button" value="9" onclick="appendNumber(9)">
    <input type="button" value="*" onclick="appendOperator('*')">
    <input type="button" value="0" onclick="appendNumber(0)">
    <input type="button" value="." onclick="appendDecimal()">
    <input type="button" value="/" onclick="appendOperator('/')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="%" onclick="percentage()">
    <input type="button" value="1/x" onclick="reciprocal()">
    <input type="button" value="x2" onclick="square()">
    <input type="button" value="square2" onclick=" squareRoot()">
    <input type="button" value="x" onclick="deleteLastValue()">


    
  </div>
<script>
  let displayValue = "";

function appendNumber(number) {
  displayValue += number;
  updateDisplay();
}

function appendOperator(operator) {
  displayValue += operator;
  updateDisplay();
}

function appendDecimal() {
  if (!displayValue.includes(".")) {
    displayValue += ".";
    updateDisplay();
  }
}

function clearDisplay() {
  displayValue = "";
  updateDisplay();
}

function calculate() {
  try {
    const result = eval(displayValue);
    displayValue = result.toString();
    updateDisplay();
  } catch (error) {
    displayValue = "Error";
    updateDisplay();
  }
}
function percentage() {
  const number = eval(displayValue);
  const result = number / 100;
  displayValue = result.toString();
  updateDisplay();
}

function reciprocal() {
  const number = eval(displayValue);
  const result = 1 / number;
  if (!Number.isFinite(result)) {
    displayValue = "Error";
  } else {
    displayValue = result.toString();
  }
  updateDisplay();
}

function square() {
  const number = eval(displayValue);
  const result = Math.pow(number, 2);
  displayValue = result.toString();
  updateDisplay();
}
function squareRoot() {
  const number = eval(displayValue);
  if (number >= 0) {
    const result = Math.sqrt(number);
    displayValue = result.toString();
  } else {
    displayValue = "Error";
  }
  updateDisplay();
}

function deleteLastValue() {
  displayValue = displayValue.slice(0, -1);
  updateDisplay();
}

function updateDisplay() {
  const display = document.getElementById("display");
  display.value = displayValue;
}

</script>
</body>
</html>
