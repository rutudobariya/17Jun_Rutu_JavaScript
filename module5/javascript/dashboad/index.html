<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
}

header {
    background-color: #f8f8f8;
    padding: 20px;
}

h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

section#login-form {
    padding: 20px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

select,
input[type="email"],
input[type="password"] {
    padding: 5px 10px;
    margin-bottom: 10px;
    width: 200px;
}

button#login-btn {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <section id="login-form">
        <h2>Choose your role:</h2>
        <select id="role">
            <option value="user">User</option>
            <option value="developer">Developer</option>
            <option value="manager">Manager</option>
        </select>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" onclick="handleLogin()">Login</button>

    </section>

    <footer>
        <p>&copy; 2023 Login. All rights reserved.</p>
    </footer>
<script>
    // Function to handle login and redirect
function handleLogin() {
    const roleSelect = document.getElementById('role');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const role = roleSelect.value;
    const email = emailInput.value;
    const password = passwordInput.value;

    // Redirect based on the selected role
    if (role === 'user') {
        if (email === 'user@example.com' && password === 'user123') {
            window.location.href = 'user_dashboard.html';
        } else {
            alert('Invalid email or password');
        }
    } else if (role === 'developer') {
        if (email === 'developer@example.com' && password === 'dev123') {
            window.location.href = 'developer_dashboard.html';
        } else {
            alert('Invalid email or password');
        }
    } else if (role === 'manager') {
        if (email === 'manager@example.com' && password === 'manager123') {
            window.location.href = 'manager_dashboard.html';
        } else {
            alert('Invalid email or password');
        }
    }

   
}
</script>
</body>
</html>
