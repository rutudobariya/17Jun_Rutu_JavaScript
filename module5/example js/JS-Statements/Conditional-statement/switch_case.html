<!-- 
    switch : switch just like if elseif where we create case while it is true if case is false default is executed

    syntax :

    swich(condition)
    {
        case value:
            statements;
                break;

        default:
            statements;
                break;
    }
 -->

 <script>

    var grade="B";
    switch(grade)
    {
        case "A" :
            document.write('You are topper &#9786');
            break;

        case "B" :
            document.write('You are average &#128516');
            break;

        case "C" :
            document.write('You are failed ');
            break;

        default:
            document.write('Your grade is not found anywhere contact with admin')
            break;
    }
 </script>
