<!-- 

    nestedif : nested means condition within another condition i.e called nestedif conditions

    or

    if within another if i.e called nestedif
 -->

 <script>

    var a=30;
    var b=20;
    if(a>b)
    {
        if(a!=0 && b!=0)
        {
            document.write("a is greater than b and both are positive numbers");
        }
    }
    else{
        document.write("a is less than b");
    }
 </script>
