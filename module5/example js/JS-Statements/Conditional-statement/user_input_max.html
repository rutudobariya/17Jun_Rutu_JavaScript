<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function vlu()
        {
            var n1=parseInt(document.getElementById('n1').value);
            var n2=parseInt(document.getElementById('n2').value);
            var n3=parseInt(document.getElementById('n3').value);

            if(n1>n2 && n1>n3)
            {
                document.getElementById("para").innerHTML='N1 is max numbers';
            }
            else if(n2>n3 && n2>n1)
            {
                document.getElementById("para").innerHTML='N2 is max numbers';
            }
            else if(n3>n2 && n3>n1)
            {
                document.getElementById("para").innerHTML='N3 is max numbers';
            }
            else
            {
                document.getElementById('para').innerHTML='Something went wrong try again';
            }
        }
    </script>
</head>
<body>
    <center>
        
        <form>
            
            Enter N1 Value :<input type="text" id="n1" placeholder="Enter N1 Number *">
            <br><br>
            Enter N2 Value :<input type="text" id="n2" placeholder="Enter N2 Number *">
            <br><br>
            Enter N3 Value :<input type="text" id="n3" placeholder="Enter N3 Number *">
            <br><br>
            <button type="button" onclick="vlu()">Click here</button>
        </form>
        
        <p id="para"></p>
    </center>
</body>
</html>
