<!-- 

    if else : if is executed when condition is true if condition is false else is executed

    syntax :

    if(condition)
    {
        statements;
    }
    else
    {
        statements;
    }
 -->

 <script>

    var a=10;
    var b=20;
    if(a>b)
    {
        document.write("a is greater than b");
    }
    else{
        document.write("a is smaller than b");
    }
 </script>
