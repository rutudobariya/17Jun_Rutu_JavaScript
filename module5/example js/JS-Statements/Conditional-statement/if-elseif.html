<!-- 

    if elseif : if are executed when condition is true else if is executed for check multiple condition while it is true if elseif if false else is executed. 

 -->

 <script>
     
     var a=100;
     var b=100;

    if(a>b)
    {
        document.write("a is greater than b");
    }
    else if(b>a)
    {
        document.write("b is greater a");
    }
    else{
        document.write("a and b both are equal")
    }
 </script>
