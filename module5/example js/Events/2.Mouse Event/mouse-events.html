<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse-event</title>
    <script>
        function styl()
        {
            document.getElementById('box').style='width:50%; height:auto; margin:auto';
            document.getElementById('imgg').style='width:100%; height:300px';
        }

        function chng()
        {
            document.getElementById('imgg').src="./Images/1.cartoon.webp";
            document.getElementById('imgg').style="transition:2s ease all; width:100%; height:350px";
        }

        function chng2()
        {
            document.getElementById('imgg').src="./Images/2.cartoon.jpg";
            document.getElementById('imgg').style="transition:2s ease all; width:100%; height:300px";
        }
    </script>
</head>
<body>
    <div id="box" onload="styl()">
        <img src="./Images/1.cartoon.webp" alt="" id="imgg" onmouseout="chng()" onmouseover="chng2()">
    </div>
</body>
</html>
