<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Triangle</title>
    <script src="./js/aot.js"></script>
    <style>
    .calc{
        width: 450px;

    }
