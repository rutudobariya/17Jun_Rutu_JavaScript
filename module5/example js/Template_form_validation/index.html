<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js"></script>
    <script src="js/validation.js"></script>
    <title>Forgot Password</title>
    <style>
        body{
            background-size: cover;
            background: url('./image/login-bg.png');
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            border: 2px solid #4c92be;
            background-color: aliceblue;
            height: 350px;
            border-radius: 10px;
            width: 27%;
            margin: auto;
            margin-top: 13%;
            box-shadow:  1px 1px 6px 1px #629abd;
        }
        h1 {
            color: #4c92be;
        }
        .inpt{
            margin-left: 20%;
        }
        input{
            width: 180px;
        }
        .lgn{
            margin-left: 25%;
            margin-top: 2%;
            padding: 8px 50px;
            background-color: #2c64dd;
            color: white;
            font-size: 19px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #error{
            color: red;
            position: relative;
        }
        /* loader start */

        #loader{
            width: 300px;
            height: 250px;
            background: url('./image/loader1.gif') no-repeat;
            background-size: 300px 250px;
            margin-left: 39%;
            margin-top: 13%;
        }
        #mainwebsite{ 
            display: none;
        }

    </style>
    <script>
        var mayvar;
        function mainfunction()
        {
            myvar=setTimeout("test()",1500);
        }
        function test()
        {
            document.getElementById("loader").style="display:none";
            document.getElementById("mainwebsite").style="display:block";
        }
    </script>
</head>
<body onload="mainfunction()">
    <!-- loader apply here -->
    <div id="loader"></div>
    <div id="mainwebsite">

        <!-- main form section -->

        <div id="container">
            <form method="post" name="frm" onsubmit="return valid(this.value)">
                
                <center><h1>Tops</h1></center>
                <center><h2>Career center login</h2></center>

                <div class="inpt">

                    <label>Email *</label><br>
                    <input type="text" name="" id="email" placeholder="Email">
                    <span id="error"></span><br><br>

                    <label>Password *</label><br>
                    <input type="password" name="password" id="pass"placeholder="Password" required pattern="[a-z,A-Z,@,0-9]"><br><br>

                    <a href="forgot_password(Tops).html">Forgot Password?</a><br><br>

                </div>
                    <input type="submit" name="login" value="SignIn"  onclick="loginhere()" class="lgn">
            </form>
         </div>
    </div>
</body>
</html>
