<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.print</title>
    <script>
        function prnt(){
            document.getElementById('btn').style="display:none";
            window.print();
        }
    </script>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati, harum.</p>
    <button type="button" id="btn" onclick="prnt()" style="height: 50px; width: 150px; background-color: rgb(6, 4, 39); font-size: 20px; color: white; font-family: bold;">Print Me</button>
</body>
</html>
