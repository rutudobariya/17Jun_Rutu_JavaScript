<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        form {
            background-color: aliceblue;
            height: 300px;
            width: 200px;
            margin: auto;
            display: table;
        }
        h1 {
            color: blue;
        }
        /* loader start */

        #loader{
            width: 300px;
            height: 250px;
            background: url('./image/loader1.gif') no-repeat;
            background-size: 300px 250px;
            margin-left: 39%;
            margin-top: 13%;
        }
        #mainwebsite{
            display: none;
        }

    </style>
</head>
<body>
    <!-- loader apply here -->
    <div id="loader"></div>
    <div id="mainwebsite">

        <!-- main form section -->

        <form action="https://www.careercenterlogin.com">
            <fieldset>
                <center><h1>Tops</h1></center>
                <center><h2>Career center login</h2></center>
                <label for="">Mobile Number</label>
                <input type="text" name="" id="" required pattern="[0,9]" minlength="10" maxlength="11"><br><br>
                <label for="">Password</label>
                <input type="password" name="pass" id="" required pattern="[a-z,A-Z,@,0-9]"><br><br>
                <a href="./forgot_password(Tops).html">Forgot Password?</a><br><br>
                <center><input type="submit" name="submit" id="" value="Login"></center>
            </fieldset>
        </form>
    </div>
</body>
</html>
