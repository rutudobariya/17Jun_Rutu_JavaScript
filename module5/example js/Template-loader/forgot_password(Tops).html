<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        form {
            background-color: aliceblue;
            height: 300px;
            width: 200px;
            margin: auto;
            display: table;
        }

        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <form action="https://www.careercenterlogin.com">
        <fieldset>
            <center>
                <h1>Tops</h1>
            </center>
            <center>
                <h2>Career Center Login</h2>
            </center>
            <center>
                <h3>Forgot Password</h3>
            </center>
            <label for="number">Enter Registered Mobile Number</label><br><br>
            <input type="Mobile Number" name="number" id="" required pattern="[0,9]" minlength="10"
                maxlength="11"><br><br>
            <p>Your Password will be sent to your registered mobile number or Email Id</p>
            <center><input type="submit" name="submit" id="" value="Send"></center><br>
            <center><a href="./index.html">Login</a></center><br>
        </fieldset>
    </form>
</body>

</html>
