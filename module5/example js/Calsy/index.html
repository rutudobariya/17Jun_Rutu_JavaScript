<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="calsy.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <!-- calculator -->

    <section id="calsy">

        <div class="container">
            
            <table width="100%">
                <tr>
                    <td>
                        <input type="text" name="result" id="result"  placeholder="0" style="text-align:right; color:balck; font-size:25px;">
                    </td>
                </tr>
            </table>
            <table width="100%">
                <tr>
                    <td><button type="button" value="%" id="btn" onclick="return display(this.value)">%</button></td>
                    <td><button type="button" value="CE" id="btn" onclick="return clr(this.value)">CE</button></td>
                    <td><button type="button" value="C" id="btn" onclick="return clr(this.value)">C</button></td>
                    <td><button type="button" value="Back" id="btn" onclick="return bck(this.value)">Back</button></td>
                </tr>

                <tr>
                    <td><button type="button" value="1/x" id="btn" onclick="return hlf(this.value)">1/x</button></td>
                    <td><button type="button"  id="btn" onclick="return sqr(this.value)">x<sup>2</sup></button></td>
                    <td><button type="button"  id="btn" onclick="return sqart(this.value)">2<i class="fa-solid fa-square-root-variable"></i></button></td>
                    <td><button type="button" value="/" id="btn" onclick="return display(this.value)">/</button></td>
                </tr>

                <tr>
                    <td><button type="button" value="7" id="btn" onclick="return display(this.value)">7</button></td>
                    <td><button type="button" value="8" id="btn" onclick="return display(this.value)">8</button></td>
                    <td><button type="button" value="9" id="btn" onclick="return display(this.value)">9</button></td>
                    <td><button type="button" value="*" id="btn" onclick="return display(this.value)">*</button></td>
                </tr>

                <tr>
                    <td><button type="button" value="4" id="btn" onclick="return display(this.value)">4</button></td>
                    <td><button type="button" value="5" id="btn" onclick="return display(this.value)">5</button></td>
                    <td><button type="button" value="6" id="btn" onclick="return display(this.value)">6</button></td>
                    <td><button type="button" value="-" id="btn" onclick="return display(this.value)">-</button></td>
                </tr>

                <tr>
                    <td><button type="button" value="1" id="btn" onclick="return display(this.value)">1</button></td>
                    <td><button type="button" value="2" id="btn" onclick="return display(this.value)">2</button></td>
                    <td><button type="button" value="3" id="btn" onclick="return display(this.value)">3</button></td>
                    <td><button type="button" value="+" id="btn" onclick="return display(this.value)">+</button></td>
                </tr>

                <tr>
                    <td><button type="button" value="00" id="btn" onclick="return display(this.value)">00</button></td>
                    <td><button type="button" value="0" id="btn" onclick="return display(this.value)">0</button></td>
                    <td><button type="button" value="." id="btn" onclick="return display(this.value)">.</button></td>
                    <td><button type="button" value="=" id="btn" onclick="finalresult()">=</button></td>
                </tr>
            </table>
        </div>
    </section>

</body>
</html>
