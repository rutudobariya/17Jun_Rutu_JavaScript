<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive alert</title>
    <!--bootstap css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container p-5 mt-5 text-white">
        <div class="alert alert-sucess w-75 mx-auto mt-3">
            <span class="text-dark">thanks for create account</span>
        </div>

         <div class="alert alert-danger w-75 mx-auto mt-3">
            <span class="text-dark">you data scessfully completed</span>
        </div>

         <div class="alert alert-primary  alert-dismissible w-75 mx-auto mt-3 fade show" role="alert">
            <span class="text-dark">you data scessfully completed</span><button type="button" class="btn_close float-end" data-bs-dismiss="alert" arial-label="close">&times;</button>
        </div>

         <div class="alert alert-primary  alert-dismissible w-75 mx-auto mt-3 fade show">
            <span class="text-dark">you data scessfully completed</span><button type="button" class="btn btn-sm btn-danger float-end" data-bs-dismiss="alert" arial-label="close">&times;</button>
        </div>
    </div>
